<!-- Design a HTML File to read RollNo,Name and branch -->
<!DOCTYPE html>
<html>
	<body>
		<form name='student_frm' method='post' action='StudentServlet'>
			<label>Roll no</label>
			<input type="text" name="rollno" id="roll-no"/>
			<label>Name</label>
			<input type="text" name="name" id="name"/>
			<label>Branch</label>
			<input type="text" name="branch" id="branch"/>
			<input type="submit" value='Add' placeholder="submit">
		</form>
	</body>
</html>
